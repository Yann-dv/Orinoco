<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <meta property="og:title" content="Orinoco, votre e-commerce ! Un projet OpenClassrooms">
  <meta property="twitter:title" content="Orinoco, votre e-commerce ! Un projet OpenClassrooms">
  <meta name="description"
    content="Le site e-commerce pour vos oursons en peluche ! Projet n°5 du parcour de Web Developpeur d'OpenClassrooms">
  <meta property="og:description"
    content="Le site e-commerce pour vos oursons en peluche ! Projet n°5 du parcour de Web Developpeur d'OpenClassrooms">
  <meta property="twitter:description"
    content="Le site e-commerce pour vos oursons en peluche ! Projet n°5 du parcour de Web Developpeur d'OpenClassrooms">
  <meta property="og:image" content="./images/logo.png">
  <meta property="twitter:image" content=".images/logo.png">
  <meta property="twitter:card" content="summary_large_image">
  <link rel="icon" href="./images/favicon.ico">
  <title>Orinoco - Accueil</title>
  <script src="./js/panier.js" defer></script>
  <script src="./js/index.js" defer></script>
</head>

<body>
  <header class="main-color py-1 px-1">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center">
          <div id="return" class="hidden">
            <a href="javascript:history.go(-1)" class="header-return" aria-label="Bouton vers page précédente">
              <img class="return img-fluid" src="./images/return.png" alt="Bouton retour page accueil">
            </a>
          </div>
          <h1><a href="./index.html"><img class="logo-img img-fluid" src="./images/logo.png" alt="Orinico"></a></h1>
          <div id="panier" class="panier-btn">   
            <button class="offset"><span class="panier-text">Panier</span>
              <a class="stretched-link" href="panier.html" aria-label="Bouton d'accès page panier">
              </a>
              <span id="panierBadge" class="panier-badge hidden"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="main container">
    <div class="row mb-3 my-2">
      <div class="col">
        <div class="jumbotron my-1 mx-1 d-flex align-items-center justify-content-center">
          <img src="./images/teddyfam.png" class="img-fluid" alt="Photos de plusieurs oursons à vendre">
        </div>
        <!--Dynamic searchbar-->
        <input class="form-control rounded-pill mt-5 position-relative start-50 translate-middle text-center"
          id="searchInput" type="text" placeholder="Quel produit recherchez-vous ?"
          aria-label="Barre de recherche par nom, catégorie ou caractéristiques du produit">
      </div>
    </div>
    <div class="row mb-4" id=teddyList>
      <!--Location of the teddy's cards, dynamically created by JS-->
    </div>
  </div>
  <div class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col m-4">
          <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="#" class="link-anim">À propos</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#" class="link-anim">Vie privée</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#" class="link-anim">Conditions d'utilisations</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="mailto:orinoco.contact@outlook.fr"
                class="link-anim">Contactez-nous</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
