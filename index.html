  <header class="main-color py-1 px-1">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center">
          <div id="return" class="hidden">
            <a href="javascript:history.go(-1)" class="header-return" aria-label="Bouton vers page précédente">

          </div>
          <h1><a href="./index.html"><img class="logo-img img-fluid" src="https://github.com/Yann-dv/Orinoco/blob/master/images/logo.png" alt="Orinico"></a></h1>
          <div id="panier" class="panier-btn">   
            <button class="offset"><span class="panier-text">Panier</span>

          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3 my-2">

        </div>
        <!--Dynamic searchbar-->
        <input class="form-control rounded-pill mt-5 position-relative start-50 translate-middle text-center"
          id="searchInput" type="text" placeholder="Quel produit recherchez-vous ?"
          aria-label="Barre de recherche par nom, catégorie ou caractéristiques du produit">
      </div>
    </div>
    <div class="row mb-4" id=teddyList>
      <!--Location of the teddy's cards, dynamically created by JS-->
    </div>
  </div>
  <div class="footer bg-light">
    <h2 class="text-center fs-3">Partagez votre expérience avec Orinoco :</h2>
    <div class="text-center p-2">
<!--Socials btns-->

<a class="btn btn-primary m-2" style="background-color: #3b5998;" href="https://facebook.com/" aria-label="lien vers Facebook" role="button"
><i class="fab fa-facebook-f"></i
></a>
<!-- Google -->
<a class="btn btn-primary m-2" style="background-color: #dd4b39;" href="https://www.google.com/" aria-label="lien vers Google" role="button"

></a>
<!-- Twitter -->
<a class="btn btn-primary m-2" style="background-color: #55acee;" href="https://www.twitter.com/" aria-label="lien vers Twitter" role="button"
><i class="fab fa-twitter"></i
></a>
<!-- Instagram -->
<a class="btn btn-primary m-2" style="background-color: #ac2bac;" href="https://www.instagram.com/" aria-label="lien vers Instagram" role="button"

></a>
